<html>
	<style></style>
	<head>
		<title>NITE</title>
		<link rel="icon" href="images/favicon.ico">
		<link rel="stylesheet" href="css/main.css">
		<script src="scripts/jquery-1.11.3.min.js"></script>
		<script src="socket.io/socket.io.js"></script>
		<script src="scripts/messages.js"></script>
	</head>
	<body>
		<audio id="bell" preload="auto">
			<source src="audio/bell.mp3" type="audio/mpeg">
			<source src="audio/bell.wav" type="audio/wav">
		</audio>
		<div id="toolbar">
			<input type="text" id="name" placeholder="name">
			<input type="text" id="message" placeholder="message">
			<button id="clear">Clear</button>
			<button id="image">Send Image</button>
			<input type="text" id="giphy" placeholder="Giphy">
			<input type="text" id="youtube" placeholder="YouTube video URL">
			<button id="canvas">Open Canvas</button>
		</div>
		<div id="messages"></div>
	</body>
	<script>
		$('input').attr('autocomplete', 'off');
		$('#message').focus();
	</script>
</html>
